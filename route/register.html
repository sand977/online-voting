
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/pwd.js"></script>
    <title>Document</title>

<style>
    .input-field{
        border-bottom: 2px solid black;
    }
    input{
        border: none;
    }
</style>
<body>
    <div class="container">
        <div class="form-box">
    <h1>online voing system</h1>
    <br>
    <h3>Registration</h3>
    <form action="../api/register.php" method="POST" enctype="multipart/form-data">
        <div class="input-field">
            <input type="text" name="name" placeholder="Enter Name">
        

        </div>
        <div class="input-field">
            <input type="number" name="mobile" placeholder="Enter mobile">
        </div>
        
        <div class="input-field">
            <input type="password" id="myInput" name="password" placeholder="Password">
            <span id="scr" onclick="myfun()">
                <div id="open" ><i class="fa-regular fa-eye"></i></div>
                <div id="close" style="display:none;"><i class="fa-regular fa-eye-slash"></i></div>
                </span>
        </div>
        <div class="input-field">
            <input type="password" name="cpassword" placeholder="Confirm Password">
        </div>
        <div class="input-field">
            <input type="text" name="address" placeholder="Enter address">
        </div>
        <div class="input-field-img">
           Upload Image: <input type="file" name="photo">
        </div>
        <div class="input-field-role">
          Select role:<select name="role" id="">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select>

        </div>
        <br>
        <div class="btn-field">
            <input type="submit" id="register" name="register"><br><br>
           Alread User <a href="./login.html">Login Here</a>
        </div>
    </form>
</div>
</div>
    
</body>
</html>
